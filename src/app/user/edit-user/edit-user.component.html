<!-- Edit user page -->
<ng-container *ngIf="userDetails">
  <div class="card fixed-form-block mx-auto" >
    <div class="card-body">
      <!-- Page Tile -->
      <h5 class="card-title text-center display-6">EDIT USER</h5>
      <!-- Edit user form -->
      <form [formGroup]="userEditForm" (ngSubmit)="updateUser()">
        <div class="row g-3">
          <!-- Username -->
          <div class="col-md-12" >
            <label for="username" class="form-label">Username *</label>
            <input type="text" class="form-control" formControlName="username" id="username" required [ngClass]="{ 'is-invalid': f.username.errors && (f.username.dirty || f.username.touched) }">
            <span class="invalid-feedback" *ngIf="f.username.errors && (f.username.dirty || f.username.touched)">
                username is required
            </span>
          </div>
          <!-- Email -->
          <div class="col-md-12">
            <label for="email" class="form-label">Email *</label>
            <input type="email" class="form-control" formControlName="email" id="email" required [ngClass]="{ 'is-invalid': f.email.errors && (f.email.dirty || f.email.touched) }">
            <span class="invalid-feedback" *ngIf="f.email.dirty || f.email.touched">
                <ng-container *ngIf="f.email.errors?.email">
                    Please enter valid email address
                </ng-container>
                <ng-container *ngIf="f.email.errors?.required">
                    Email is required
                </ng-container>
            </span>
          </div>
        </div>      
        <!-- Buttons -->
        <div class="col-12 mt-3 d-flex">
          <button type="submit" class="btn btn-primary" [disabled]="!userEditForm.valid || (!userEditForm.dirty)">Save</button>
          <button type="button" class="btn btn-light ms-3" routerLink="/user">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</ng-container>
