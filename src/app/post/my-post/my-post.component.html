<!-- My posts page -->

<div class="card">
    <div class="card-body">
        <!-- Page Title -->
        <div class="d-flex mb-3 align-items-center">
            <h2 class="mb-0 display-6">My Posts</h2>
            <button class="btn btn-primary mb-3 ms-auto d-block" routerLink="/post">Back</button>
        </div>
        <div class="post-list">
            <ng-container  *ngFor="let post of myPost; let i = index">
                <ng-container *ngIf="currentUser.user.id === post.user.id">
                    <div  [class.mt-3]="i > 0">
                        <div class="p-3 border rounded-3 flex-grow-1 post-block">
                            <div class="d-flex align-items-center justify-content-between">
                                <p class="mb-0 me-3 fw-bold">{{i+1}}</p>
                                <div class="flex-grow-1">
                                    <p class=" mb-0">{{post.description}}</p>
                                </div>
                                <button class="btn p-0 ms-auto action-btn" routerLink="/post/edit/{{post.id}}"><i class="fas fa-pen"></i></button>
                                <button class="btn p-0 ms-3 action-btn" (click)="delete(post)"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                      </div>
                </ng-container>
            </ng-container>
        </div>
    </div>
    
</div>
